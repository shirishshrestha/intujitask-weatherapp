<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intuji-Weather</title>
    <link rel="icon" type="image/svg+xml" href="clear.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/945fb9bd69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="getInitialWeather()">
    <main>
      <div class="weather">
        <form class="search-box" autocomplete="off">
          <i class="fa-solid fa-location-dot"></i>
          <input
            type="text"
            placeholder="Enter Your Location"
            id="search__input"
          />
          <button class="button" onclick="searchData(event)">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="heading">
          <h4 class="location-name">Kathmandu</h4>
          <span id="country">NP</span>
        </div>
        <figure class="weather-image">
          <img src="clear.svg" alt="" class="weather-icon" />
          <figcaption class="weather-info">
            <h2 class="temperature">0 <sup>Â° C</sup></h2>
            <div class="description"><p>Broken Clouds</p></div>
          </figcaption>
        </figure>
        <div class="weather-details">
          <div class="content">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="min-content">
              <p></p>
              <div><p>Min Temp</p></div>
            </div>
          </div>
          <div class="content">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="max-content">
              <p></p>
              <div><p>Max Temp</p></div>
            </div>
          </div>
          <div class="content">
            <i class="fa-solid fa-water"></i>
            <div class="humidity-content">
              <p></p>
              <div><p>Humidity</p></div>
            </div>
          </div>
          <div class="content">
            <i class="fa-solid fa-wind"></i>
            <div class="wind-content">
              <p></p>
              <div><p>Wind Speed</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
